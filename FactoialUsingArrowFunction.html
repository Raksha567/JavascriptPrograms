<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        var fact = (x) => {
            var f = 1, i;
            for (i = 1; i <= x; i++) {
                f = f * i;
            }
            document.write("Factorial of " + x + " is " + f);
        }
        var k = parseInt(prompt("Enter a number:"));
        fact(k);

    </script>
    
</body>
</html>
