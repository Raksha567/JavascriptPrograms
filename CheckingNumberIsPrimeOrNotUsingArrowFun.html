<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        var isprime = (x) => {
            var p = 1;
            if (x <= 0) {
                document.write("Not prime");
            }
            else {
                for (var i = 2; i < x; i++) {
                    if (x % i === 0) {
                        p = 0;
                    }
                }
                if (p == 1) {
                    document.write("prime");
                }
                else {
                    document.write("Not prime");
                }
            }
        }
        var num = parseInt(prompt("Enter a number:"));
        isprime(num);
    </script>
</body>
</html>
